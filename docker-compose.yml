version: '3'
services:
  telegram: &base_service
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python3", "tg/app.py"]
    volumes:
      - .:/app

  whatsapp:
    <<: *base_service
    command: ["uvicorn", "wa.app:fastapi_app", "--reload", "--host", "0.0.0.0", "--port", "8000", "--no-access-log"]
    ports:
      - "8000:8000"
